<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Whack-a-mole</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="buttons">
            <button id="easy">Easy</button>
            <button id="medium">Medium</button>
            <button id="hard">Hard</button>
        </div>
        <div id="main">

            <div id="score-div">
                <h2>Score:</h2>
                <h2 id="score">0</h2>
            </div>
            <div id="time-div">
                <h2>Time Left:</h2>
                
                <h2 id="time"></h2>
            </div>
            <div class="grid"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
